<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKS</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/azure/AKS.css') }}">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css"
        integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
    <link href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet"
         crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"
        integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
</head>

<body style="background: transparent;">
    <div class=".model-fullscreen-xxl-down">
        <div class="row-lg-6 row-12 Back-Img">
            <!-- <div class="col-sm-6">&nbsp;</div> -->
            <div class="col-lg-8 col-12 Form-Content">
                <form action="/azure/aks" id="form" method="POST" target="_parent">
                    <!-- <div class="form" id="form"> -->
                    <!-- header -->
                    <header class="col d-flex align-items-center justify-content-center pt-4">
                        <img src="{{ url_for('static',filename='images/AKS.png') }}" alt="">
                        <h1 class="ms-3 mt-2" style="color: blue;">AZURE KUBERNETES SERVICE</h1>
                    </header>
                    <nav class="col d-flex align-items-center justify-content-center ms-3 me-3 mt-3">
                        <div class="col-3 bg-primary "
                            style="border-top-left-radius: 20px;border-bottom-left-radius: 20px; height: 5px;">
                            &nbsp;</div>
                        <div class="col-3" style="height: 5px; background-color: #db4437;">&nbsp;</div>
                        <div class="col-3" style="height: 5px; background-color: #f4b400;">&nbsp;</div>
                        <div class="col-3"
                            style="border-top-right-radius: 20px;border-bottom-right-radius: 20px; height: 5px; background-color: #0f9d58;">
                            &nbsp;</div>
                    </nav>
                    <!-- header -->
                    <div style="text-align: center;">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% for category, message in messages %}
                                {% if category == 'danger' %}
                                    <div style="color: red;">{{ message }}</div>
                                {% endif %}
                            {% endfor %}
                        {% endwith %}
                    </div>
                    <!-- input form -->
                    <div class="col">
                        <div class="input-group">
                            <div class="col d-flex align-items-center "
                                style="flex-wrap: wrap;">
                                <label for="ResourceGroup" class="col d-flex align-items-left"
                                    style="justify-content: space-between;">Resource Group ID </label>
                                <div class="col">
                                    <input type="text" name="rid" id="Resourcegroup" placeholder=" 75efe22a-f54e-4c2a-a805-7b2a0b88e628">
                                    <span class="error"></span>
                                </div>
                            </div>
                        </div>
                        <!-- DropDown -->
                        <div class="col drop-down d-flex align-items-center"
                            style="justify-content: space-evenly;flex-wrap: wrap;">
                            <label for="" class="col d-flex align-items-left"
                                style="justify-content: space-between;">Location </label>
                            <!--surround the select box with a "custom-select" DIV element. Remember to set the width:-->
                            <div class="custom-select" style="width:16rem;position: relative;right:.2rem;">
                                <select id="select1" name="location">
                                    <option name="option">East US</option>
                                    <option name="option" value="Central US">Central US</option>
                                    <option name="option" value="Canada Central">Canada Central</option>
                                    <option name="option" value="Canada East">Canada East</option>
                                    <option name="option" value="East Us">East US</option>
                                    <option name="option" value="East Asia">East Asia</option>
                                    <option name="option" value="East US 2">East US 2</option>
                                    <option name="option" value="US Gov Iowa">US Gov Iowa</option>
                                    <option name="option" value="US Gov Virginia">US Gov Virginia</option>
                                    <option name="option" value="North Central US">North Central US</option>
                                    <option name="option" value="South Central US">South Central US</option>
                                    <option name="option" value="West Central US">West Central US</option>
                                    <option name="option" value="West US">West US</option>
                                    <option name="option" value="North Europe">North Europe</option>
                                    <option name="option" value="West Europe">West Europe</option>
                                    <option name="option" value="East Asia">East Asia</option>
                                    <option name="option" value="Southeast Asia">Southeast Asia</option>
                                    <option name="option" value="Japan East">Japan East</option>
                                    <option name="option" value="Japan West">Japan West</option>
                                    <option name="option" value="Brazil South">Brazil South</option>
                                    <option name="option" value="Brazil Southeast">Brazil Southeast</option>
                                    <option name="option" value="France Central">France Central</option>
                                    <option name="option" value="France South">France South</option>
                                    <option name="option" value="Australia East">Australia East</option>
                                    <option name="option" value="Australia Southeast">Australia Southeast</option>
                                    <option name="option" value="Australia Central">Australia Central</option>
                                    <option name="option" value="Australia Central 2">Australia Central 2</option>
                                    <option name="option" value="Central India">Central India</option>
                                    <option name="option" value="South India">South India</option>
                                    <option name="option" value="West India">West India</option>
                                    <option name="option" value="Southeast Asia">Southeast Asia</option>
                                    <option name="option" value="Qatar Cenntral">Qatar Cenntral</option>
                                    <option name="option" value="Switzerland North">Switzerland North</option>
                                    <option name="option" value="Switzerland West">Switzerland West</option>
                                    <option name="option" value="Sweden Central">Sweden Central</option>
                                    <option name="option" value="UAE Central">UAE Central</option>
                                    <option name="option" value="UAE North">UAE North</option>
                                    <option name="option" value="UK West">UK West</option>
                                    <option name="option" value="UK South">UK South</option>
                                </select>
                            </div>
                        </div>
                        <!-- DropDown -->
                        <div class="input-group">
                            <div class="col d-flex align-items-center "
                                style="justify-content: space-evenly;flex-wrap: wrap;">
                                <label for="Kcs" class="col d-flex align-items-left"
                                    style="justify-content: space-between;">kubernetes Cluster Name</label>
                                <div class="col">
                                    <input type="text" name="name" id="KCS" placeholder="my-aks">
                                    <span class="error"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="col d-flex align-items-center "
                                style="justify-content: space-evenly;flex-wrap: wrap;">
                                <label for="" class="col d-flex align-items-left"
                                    style="justify-content: space-between;">VM Size</label>
                                <div class="col">
                                    <input type="text" name="vm_size" id="vmsize" placeholder="standard_D2_v2">
                                    <span class="error"></span>
                                </div>
                            </div>
                        </div>
                        <!-- DropDown -->
                        <div class="col drop-down d-flex align-items-center" style="flex-wrap: wrap;">
                            <label for="" class="col d-flex align-items-left"
                                style="justify-content: space-between;">Disk Gb Size</label>
                            <!--surround the select box with a "custom-select" DIV element. Remember to set the width:-->
                            <div class="custom-select" style="width:16rem;position: relative;right: .2rem;">
                                <select id="select1" name="disk_size">
                                    <option name="option" value="GB">5 Gb</option>
                                    <option name="option" value="1 GB">1 GB</option>
                                    <option name="option" value="2 GB">2 GB</option>
                                    <option name="option" value="3 GB">3 GB</option>
                                    <option name="option" value="4 GB">4 GB</option>
                                    <option name="option" value="5 GB">5 GB</option>
                                    <option name="option" value="6 GB">6 GB</option>
                                    <option name="option" value="7 GB">7 GB</option>
                                    <option name="option" value="8 GB">8 GB</option>
                                    <option name="option" value="9 GB">9 GB</option>
                                    <option name="option" value="10 GB">10 GB</option>
                                    <option name="option" value="11 GB">11 GB</option>
                                    <option name="option" value="12 GB">12 GB</option>
                                    <option name="option" value="13 GB">13 GB</option>
                                    <option name="option" value="14 GB">14 GB</option>
                                    <option name="option" value="15 GB">15 GB</option>
                                    <option name="option" value="16 GB">16 GB</option>
                                    <option name="option" value="17 GB">17GB</option>
                                    <option name="option" value="18 GB">18 GB</option>
                                    <option name="option" value="19 GB">19 GB</option>
                                    <option name="option" value="20 GB">20 GB</option>
                                    <option name="option" value="21 GB">21 GB</option>
                                    <option name="option" value="22 GB">22 GB</option>
                                    <option name="option" value="23 GB">23 GB</option>
                                    <option name="option" value="24 GB">24 GB</option>
                                    <option name="option" value="25 GB">25 GB</option>
                                    <option name="option" value="26 GB">26 GB</option>
                                    <option name="option" value="27 GB">27 GB</option>
                                    <option name="option" value="28 GB">28 GB</option>
                                    <option name="option" value="29 GB">29 GB</option>
                                    <option name="option" value="30 GB">30 GB</option>
                                </select>
                            </div>
                        </div>
                        <!-- DropDown -->
                        <!-- DropDown -->
                        <div class="col drop-down d-flex align-items-center" style="flex-wrap: wrap;">
                            <label for="" class="col d-flex align-items-left">Max Count</label>
                            <!--surround the select box with a "custom-select" DIV element. Remember to set the width:-->
                            <div class="custom-select" style="width:16rem;position: relative;right: .2rem;">
                                <select id="select1" name="count">
                                    <option name="option" value="">2</option>
                                    <option name="option" value="2">2</option>
                                    <option name="option" value="3">3</option>
                                    <option name="option" value="4">4</option>
                                    <option name="option" value="5">5</option>
                                </select>
                            </div>
                        </div>
                        <!-- DropDown -->
                        <div class="input-group">
                            <div class="col d-flex align-items-center "
                                style="justify-content: space-evenly;flex-wrap: wrap;">
                                <label for="" class="col d-flex align-items-left"
                                    style="justify-content: space-between;">Vnet ID</label>
                                <div class="col">
                                    <input type="text" name="vnet_id" id="vnetid" placeholder="my-virtual-network">
                                    <span class="error"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col d-flex align-items-center justify-content-center">
                        <footer>
                            <button type="submit" class="button" id="button">Create</button>
                        </footer>
                    </div>
                </form>
                <!-- input form -->
                <!-- </div> -->
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('select').selectize({
                sortField: 'text'
            });
        });
    </script>
    <script src="{{url_for('static',filename='js/azure/AKS.js')}}"></script>
    <script src="{{ url_for('static',filename='bootstrap/js/bootstrap.bundle.min.js') }}"
        crossorigin="anonymous"></script>
</body>

</html>
